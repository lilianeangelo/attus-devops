
services:
  front-end:
    container_name: node-app
    build:
      context: ./teste-front
      dockerfile: Dockerfile
    volumes:
      - ./teste-front:/teste-front
      - /teste-front/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run serve
    networks:
      - app-network

  back-end:
    container_name: java-app
    build:
      context: ./teste-back
      dockerfile: Dockerfile
      args:
        PACKAGES: "nano wget curl"
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/var/www/logs
    environment:
      - NODE_ENV=production
      - APP_VERSION=1.0
    depends_on:
      - db
    networks:
      - app-network

  db:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        POSTGRES_DB: ${POSTGRES_DB}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
